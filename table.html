<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }
        tr,td{
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>My Info</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>27</td>
        </tr>
        <tr>
            <td>Fahim</td>
            <td>32</td>
        </tr>
    </table>
</body>
</html>
